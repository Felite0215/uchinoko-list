<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>うちの子リスト</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js" defer></script>
  <script src="data.js" defer></script>
  <style>
    body {
      background-color: #16082f;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .card {
      background-color: #2a1a40;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      min-width: 200px;
      display: inline-block;
      vertical-align: top;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2em;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 0.5em;
      border-radius: 5px;
      border: none;
    }
    .card-container {
      white-space: nowrap;
      overflow-x: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>うちの子リスト</h1>

  <div id="loginArea">
    <input id="email" type="email" placeholder="メールアドレス" />
    <input id="password" type="password" placeholder="パスワード" />
    <button onclick="login()">ログイン</button>
  </div>

  <div id="mainContent" class="hidden">
    <button onclick="logout()">ログアウト</button>

    <div id="formArea">
      <input id="nameInput" placeholder="キャラクター名" />
      <input id="ageInput" placeholder="年齢" />
      <input id="genderInput" placeholder="性別" />
      <input id="heightInput" placeholder="身長" />
      <input id="weightInput" placeholder="体重" />
      <textarea id="notesInput" placeholder="備考"></textarea>
      <button onclick="addCharacter()">キャラを追加</button>
    </div>

    <input id="searchInput" placeholder="検索" oninput="filterCharacters()" />
    <div id="charList" class="card-container"></div>
  </div>
</body>
</html>
